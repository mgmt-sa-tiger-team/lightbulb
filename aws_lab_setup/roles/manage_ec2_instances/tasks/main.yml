- name: Create EC2 security group
  ec2_group:
    name: Lightbulb-Workshop
    description: HTTP/S + SSH
    region: "{{ ec2_region }}"
    vpc_id: "{{ ec2_vpc_id }}"
    rules:
      - proto: tcp
        to_port: 443
        from_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        to_port: 80
        from_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        to_port: "{{ ssh_port }}"
        from_port: "{{ ssh_port }}"
        cidr_ip: 0.0.0.0/0
    rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0
  when: ec2_exact_count >= 1
  tags:
    - always
    - provision

- name: Create or destroy EC2 instances
  ec2:
    assign_public_ip: yes
    key_name: "{{ ec2_key_name }}"
    group: "{{ ec2_security_group }}"
    instance_type: "{{ ec2_instance_types[item.1.type].size }}"
    image: "{{ ec2_instance_types[item.1.type].ami_id }}"
    region: "{{ ec2_region }}"
    exact_count: "{{ ec2_exact_count }}"
    count_tag:
      Name: "{{ ec2_name_prefix }}-{{ item.0.username }}-{{ item.1.name }}"
    instance_tags:
      Name: "{{ ec2_name_prefix }}-{{ item.0.username }}-{{ item.1.name }}"
      app: "{{ ec2_name_prefix }}"
      pod: "{{ ec2_name_prefix }}-{{ item.0.username }}"
    wait: "{{ ec2_wait }}"
    vpc_subnet_id: "{{ ec2_vpc_subnet_id | default(omit) }}"
    volumes:
      - device_name: /dev/sda1
        volume_type: gp2
        volume_size: "{{ ec2_instance_types[item.1.type].disk_space }}"
        delete_on_termination: true
  with_nested:
    - "{{ users }}"
    - "{{ ec2_lab_node_types }}"
  register: ec2_jobs
  async: 7200
  poll: 0
  tags:
    - always
    - provision

- name: Wait for instance creation to complete
  async_status: jid="{{ item.ansible_job_id }}"
  register: instances
  until: instances.finished
  retries: 300
  with_items: "{{ ec2_jobs.results }}"
  ignore_errors: yes

- name: Include tasks only needed when creating instances
  include: create.yml
  static: no
  when: ec2_exact_count >= 1
  tags:
    - provision
