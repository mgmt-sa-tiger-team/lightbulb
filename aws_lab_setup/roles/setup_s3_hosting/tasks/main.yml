- name: manage s3 bucket
  s3_bucket:
    name: "{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone | lower }}"
    state: "{{ s3_state }}"
    region: "{{ ec2_region }}"
    force: yes

- name: dns for landing page
  route53:
    state: "{{ s3_state }}"
    zone: "{{ workshop_dns_zone }}"
    record: "{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone }}"
    type: CNAME
    overwrite: yes
    value: "{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone }}.s3-website-{{ ec2_region }}.amazonaws.com"
  when: ec2_region == 'us-east-1'

- block:
  - name: enable web hosting on bucket
    s3_website:
      name: "{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone | lower }}"
      state: "{{ s3_state }}"
      region: "{{ ec2_region }}"
      suffix: 'index.html'
    register: s3_site

  - name: dns for landing page
    route53:
      state: "{{ s3_state }}"
      zone: "{{ workshop_dns_zone }}"
      record: "{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone }}"
      type: CNAME
      overwrite: yes
      value: "{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone }}.s3-website.{{ ec2_region }}.amazonaws.com"
    when: ec2_region != 'us-east-1'

  - name: PUT landing page
    s3_sync:
      bucket: "{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone }}"
      region: "{{ ec2_region }}"
      file_root: ./
      mime_map:
        .html: text/html
      permission: public-read
      include: 'index.html'

  - name: proper response from landing page is received
    uri:
      url: "http://{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone }}/"
      return_content: yes
      validate_certs: no
    register: response
    until: "'Ansible Lightbulb Workshop' in response.content"
    retries: 2
    delay: 1
    ignore_errors: yes

  - name: output url
    debug:
      msg: 'landing page is available at http://{{ ec2_name_prefix | lower }}.{{ workshop_dns_zone }}/'
    when: response | success

  when: s3_state == 'present'
